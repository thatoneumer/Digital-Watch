<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="main">
      <div class="clock">
        <h1>Digital - Watch</h1>
        <span id="hour">00</span>
        <span class="white">:</span>
        <span id="min">00</span>
        <span class="white">:</span>
        <span id="sec">00</span>
        <span id="am" class="red"></span>
        <span id="pm" class="green"></span>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
